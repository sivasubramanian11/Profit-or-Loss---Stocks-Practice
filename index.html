<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stocks Profit or Loss</h1>

    <main>
        <label for="initial-price">Initial Price
            <input type="text" placeholder="Enter the initial Price" id="initial-price" />
        </label>
        <label for="stocks-quantity">Quantity of Stocks
            <input type="text" placeholder="Enter the Quantity of stocks Bought" id="stocks-quantity" />
        </label>
        <label for="current-price">Current Price
            <input type="text" placeholder="Enter the Current price of the stocks" id="current-price" />
        </label>

        <button id="submit-btn">Submit</button>

        <div id="output-box"></div>
    </main>
</body>

</html>
